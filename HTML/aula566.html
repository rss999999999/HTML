<!DOCTYPE html> <!--especifico para o navegador que estamos criando um arquivo html5 -->
<html lang="pt-BR"> <!-- Todas as tags são filhas dessa tag -->

<head>
    <meta charset="UTF-8"> <!-- METADADOS PARA ACENTUAÇÃO, ESSA TAG N TEM CORPO, UTF-8: codificação de
                        caractere do unicode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--Isso aqui foi introduzido pela Apple no Safari (para dispositivos móveis)-->
    <title>1:Introdução</title> <!-- NOME DA GUIA (OBRIGATÓRIO) -->
</head>

<body> <!-- Tudo que vemos na página do navegador -->
    <h1>
        Olá caro leitor! Tudo bem?</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim laborum sit inventore ullam repellendus blanditiis
        totam tempora. Debitis sapiente ipsum quod quam et libero odio quaerat hic consequuntur? Deleniti, temporibus.
    </p>
    <span>Pedro</span> <!--Aqui preciso do CSS para formatar-->
    <span>Pedro</span> <!--Estilo inline, só aplicado no texto-->
    <span>Pedro</span><br>
    <span>Pedro</span>
    <span>Pedro</span><br> <!--<br> é para quebrar a linha!!!-->
    <span>Pedro</span><br>



</body>


</html> <!-- Todas as tags são filhas dessa tag -->
